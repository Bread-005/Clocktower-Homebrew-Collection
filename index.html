<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Clocktower Ideen Sammlung</title>
</head>
<body>
    <h1>Clocktower Ideen Sammlung</h1>

    <div class="clocktowerimage">
        <img src="BotC.webp" width="200px">
    </div>
    <br>
    <div class="rolesidea">
        <h2>Rollen Ideen</h2>
        Schreibe hier eine Rollenidee in folgendem Format:<br>
        Rollenname (Charaktertyp): Fähigkeitentext
        <br>
        <form>
            <label>
                <input class="input" type="text" name="input"/>
            </label>
            <button class="button js-add-role" name="click" type="reset">
                Rolle absenden
            </button>
            <button class="button js-remove-role" name="click" type="reset">
                Rolle löschen
            </button>
        </form>
        <ul id="homebrewroles">Keine Rollen wurden bisher hier eingetragen</ul>
    </div>

    <div>
        <a href="https://script.bloodontheclocktower.com/" target="_blank">Rollen die es schon gibt</a>
    </div>

    <div style = 'margin:50px 0 50px 50px'>
        <h2>Test</h2>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
