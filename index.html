<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Clocktower Roleidea Collection</title>
</head>
<body>
    <h1 class="center">Clocktower Roleidea Collection</h1>

    <div class="filter">
        <div></div>
        <div class="flex-end">
            <p id="username-display-main-page">Your Username: </p>
            <button id="logout">Logout</button>
        </div>
    </div>
    <div class="center">
        <img src="BotC.webp" width="200px">
    </div>
    <div class="rolesidea center margin-top-20">
        Write your roleidea here
        <form class="flex-start">
            <div>
                <label class="margin" for="role-name">Rolename</label>
                <input class="input" id="role-name" type="text"/>
            </div>
            <div class="margin">
                <label for="character-types">Charactertype</label>
                <select class="character-types" id="character-types">
                    <option value="Townsfolk">Townsfolk</option>
                    <option value="Outsider">Outsider</option>
                    <option value="Minion">Minion</option>
                    <option value="Demon">Demon</option>
                    <option value="Traveller">Traveller</option>
                </select>
            </div>
            <textarea class="text-area-input margin" id="ability-text" cols="30" rows="4" placeholder="Abilitytext"></textarea>
            <button id="js-add-role" name="click" type="reset">
                Submit Role
            </button>
        </form>
        <h2>Role Ideas</h2>
    </div>
    <div class="filter">
        <div>
            <div>
                Search
                <input id="role-search" type="text" class="padding">
                CharacterType
                <select id="character-typ-selection" class="padding">
                    <option value="All">All</option>
                    <option value="Townsfolk">Townsfolk</option>
                    <option value="Outsider">Outsider</option>
                    <option value="Minion">Minion</option>
                    <option value="Demon">Demon</option>
                    <option value="Traveller">Traveller</option>
                </select>
            </div>
            <div class="font-size-18 margin-top-10">
                <label for="only-my-roles">Only My Roles</label>
                <input id="only-my-roles" class="padding" type="checkbox">
            </div>
        </div>
        <div>
            Sorting
            <select id="sorting" class="padding">
                <option value="Alphabet A-Z">Alphabet A-Z</option>
                <option value="Alphabet Z-A">Alphabet Z-A</option>
                <option value="Newest first">Newest first</option>
                <option value="Oldest first">Oldest first</option>
            </select>
        </div>
    </div>
    <div class="center">
        <div id="homebrewroles" class="homebrewroles center margin-top-20">No Roleideas yet</div>
    </div>
    <div id="role-idea-page-selection" class="next-to-each-other">

    </div>


    <div class="center margin-top-30">
        <a href="https://script.bloodontheclocktower.com/" target="_blank">Already existing roles</a>
    </div>

    <div class="rate-history center">
        <ul id="rate-history">Noone rated a role so far</ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
