<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Clocktower Ideen Sammlung</title>
</head>
<body>
    <h1 class="center">Clocktower Ideen Sammlung</h1>

    <div class="clocktowerimage">
        <img src="BotC.webp" width="200px">
    </div>
    <br>
    <div class="rolesidea">
        Schreibe hier eine Rollenidee<br>
        <form>
            <label for="role-name">Rollenname</label>
            <input class="input" id="role-name" type="text"/>
            <br>
            <div class="character-type-dropdown">
                <label for="character-types">Charaktertyp</label>
                <select class="character-types" id="character-types">
                    <option value="Townsfolk">Townsfolk</option>
                    <option value="Outsider">Outsider</option>
                    <option value="Minion">Minion</option>
                    <option value="Demon">Demon</option>
                    <option value="Traveller">Traveller</option>
                </select>
            </div>
            <label for="ability-text">FÃ¤higkeitentext</label>
            <input class="input" id="ability-text" type="text"/>
            <br>
            <button class="button js-add-role" name="click" type="reset">
                Rolle absenden
            </button>
        </form>
        <h2>Rollen Ideen</h2>
        <div class="role-idea-content">
            <ul id="homebrewroles">Die Rollenliste ist leer</ul>
        </div>
    </div>

    <div class="center">
        <a href="https://script.bloodontheclocktower.com/" target="_blank">Rollen die es schon gibt</a>
    </div>

    <div class="rate-history center">
        <ul id="rate-history">Niemand hat bisher eine Rolle bewertet</ul>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
