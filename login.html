<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Login</title>
</head>
<body>

<div class="login">
    <h1>Login Page</h1>
    <div class="input-div">
        <div class="input-row">
            <label for="username-input">Enter Username</label>
            <input id="username-input">
        </div>
        <div class="input-row">
            <label for="password-input">Enter Password</label>
            <input id="password-input" type="password">
        </div>
        <div id="confirm-password-row" class="input-row">
            <label for="confirm-password-input">Confirm Password</label>
            <input id="confirm-password-input" type="password">
        </div>
    </div>
    <button id="login-page-login-button">Login / Sign Up</button>
    <p id="login-message"></p>
    <button id="login-page-go-back-button">Go Back</button>
</div>

<script src="login.js" type="module" defer></script>
</body>
</html>
