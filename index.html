<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Clocktower Homebrew Collection</title>
</head>
<body>

<div class="center">
    <h1>Clocktower Homebrew Collection</h1>
</div>
<div class="center">
    <img src="BotC.webp" width="200px" alt="">
</div>

<h2 class="center">Write your homebrew role here</h2>

<div class="space-between margin-top-20">
    <div></div>
    <div></div>
    <button id="change-role-creation">Change Role creation</button>
    <form id="create-main-role-attributes" class="flex-start">
        <div>
            <label class="margin" for="role-name">Rolename</label>
            <input class="input" id="role-name" type="text"/>
        </div>
        <div class="margin">
            <label for="character-types">Charactertype</label>
            <select class="character-types" id="character-types">
                <option value="Townsfolk">Townsfolk</option>
                <option value="Outsider">Outsider</option>
                <option value="Minion">Minion</option>
                <option value="Demon">Demon</option>
                <option value="Traveller">Traveller</option>
            </select>
        </div>
        <label for="ability-text"></label>
        <textarea class="text-area-input margin" id="ability-text" cols="30" rows="4"
                  placeholder="Abilitytext"></textarea>
        <button id="js-add-role" name="click" type="reset">Submit Role</button>
    </form>
    <div id="json-input-div" class="display-none center">
        <label for="json-input-textarea"></label>
        <textarea id="json-input-textarea" class="text-area-input" cols="60" rows="10"
                  placeholder="Put Json text here"></textarea>
        <button id="add-role-button">Add Role</button>
    </div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</div>

<h2 class="center">Role Ideas</h2>

<div class="filter">
    <div>
        <div class="next-to-each-other">
            <div class="center">
                <label for="role-search"></label>
                <input id="role-search" type="text" class="padding-6" placeholder="Search">
                <div class="margin-top-5">
                    <label for="script-filter-selection">Script</label>
                    <select id="script-filter-selection" class="padding-6 script-selection">
                        <option value="All">All</option>
                    </select>
                </div>
            </div>
            <div class="center">
                <div class="next-to-each-other">
                    <label for="character-typ-selection" class="margin-left-6">CharacterType</label>
                    <select id="character-typ-selection" class="padding-6 margin-left-2">
                        <option value="All">All</option>
                        <option value="Townsfolk">Townsfolk</option>
                        <option value="Outsider">Outsider</option>
                        <option value="Minion">Minion</option>
                        <option value="Demon">Demon</option>
                        <option value="Traveller">Traveller</option>
                    </select>
                </div>
                <div id="tag-div" class="margin-left-6 margin-top-5">
                    <label for="tag-filter-selection">Tags filter</label>
                    <select id="tag-filter-selection" class="padding-6 tag-filter-selection">
                        <option value="None">None</option>
                        <option value="Misinformation">Misinformation</option>
                        <option value="Extra Death">Extra Death</option>
                        <option value="Protection">Protection</option>
                        <option value="Wincondition">Wincondition</option>
                        <option value="Character Changing">Character Changing</option>
                        <option value="Setup">Setup</option>
                        <option value="Madness">Madness</option>
                        <option value="Noms Votes Exes">Noms Votes Exes</option>
                        <option value="Does Not Wake">Does Not Wake</option>
                        <option value="ST Consult">ST Consult</option>
                        <option value="When You Die">When You Die</option>
                        <option value="Resurrection">Resurrection</option>
                        <option value="Alignment Switching">Alignment Switching</option>
                        <option value="Public">Public</option>
                        <option value="Seating Order">Seating Order</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="space-between">
            <div class="font-size-18 margin-top-10 space-between">
                <label for="only-my-favorites">Only my Favorites</label>
                <input id="only-my-favorites" type="checkbox">
            </div>
            <div>
                <button id="clear-searches-button">Clear Searches</button>
            </div>
        </div>
    </div>
    <div class="font-size-18">
        <label for="sorting">Sorting</label>
        <select id="sorting" class="padding-6">
            <option value="Alphabet A-Z">Alphabet A-Z</option>
            <option value="Alphabet Z-A">Alphabet Z-A</option>
            <option value="Newest first">Newest first</option>
            <option value="Oldest first">Oldest first</option>
            <option value="Most favorite first">Most favorite first</option>
            <option value="Least favorite first">Least favorite first</option>
        </select>
    </div>
</div>

<div class="center">
    <div id="homebrewroles" class="margin-top-20 max-width-1200">No Roleideas yet</div>
</div>
<div id="role-idea-page-selection" class="next-to-each-other margin-top-20">

</div>

<div class="center margin-top-30">
    <a href="https://script.bloodontheclocktower.com/" target="_blank">Already existing roles</a>
</div>

<script src="script.js" type="module" defer></script>
</body>
</html>
