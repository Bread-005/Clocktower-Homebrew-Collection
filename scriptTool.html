<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Script Creation</title>
</head>
<body>

<div class="script-tool">
    <div style="width: 100%">
        <a href="index.html">
            <button><i class="fa-solid fa-square-left"></i></button>
        </a>
    </div>

    <div class="main-content">
        <div class="role-selection">
            <div class="search-by-name-div">
                <label for="search-by-name"></label>
                <input id="search-by-name" placeholder="Search by name">
            </div>
            <div class="role-selection-section"></div>
        </div>

        <div class="display">
            <div class="script-namings">
                <div class="headings">
                    <label for="script-name-input">Name: </label>
                    <p id="script-name-display"></p>
                    <input id="script-name-input">
                </div>
                <div class="headings">
                    <label for="script-author-input">Author: </label>
                    <p id="script-author-display"></p>
                    <input id="script-author-input">
                </div>
                <div>
                    <button id="script-save-namings-button"><i class="fa-floppy-disk fa-solid"></i></button>
                </div>
            </div>
            <div class="display-townsfolk"></div>
            <div class="display-outsider"></div>
            <div class="display-minion"></div>
            <div class="display-demon"></div>
            <div class="display-traveller"></div>
            <div class="display-fabled"></div>
            <div class="display-loric"></div>
        </div>

        <div class="buttons">
            <button id="script-tool-copy-json-button">Copy Script</button>
            <button id="script-tool-download-json-button">Download Script</button>
            <div class="script-tool-script-selection"></div>
        </div>
    </div>
</div>

<script src="scriptTool.js" type="module" defer></script>
</body>
