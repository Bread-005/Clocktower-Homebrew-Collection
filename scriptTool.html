<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <title>Script Creation</title>
</head>
<body>

<div class="script-tool">
    <div style="width: 100%">
        <a href="index.html">
            <button><i class="fa-solid fa-square-left"></i></button>
        </a>
    </div>

    <div class="main-content">
        <div class="filter">

        </div>
        <div class="role-selection">
            <div>
                <label for="search-by-name"></label>
                <input id="search-by-name" placeholder="Search by name">
            </div>
            <div class="role-selection-section"></div>
        </div>

        <div class="display">
            <div class="display-townsfolk"></div>
            <div class="display-outsider"></div>
            <div class="display-minion"></div>
            <div class="display-demon"></div>
            <div class="display-traveller"></div>
            <div class="display-fabled"></div>
        </div>

        <div class="buttons">
            <button id="script-tool-download-json-button">Download Script</button>
        </div>
    </div>
</div>

<script src="scriptTool.js" type="module" defer></script>
</body>
