<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="center margin-top-30">
        Sign Up
        <div class="space-between">
            <div class="center">
                <label for="sign-up-username-input">Username:  </label>
                <label for="sign-up-password-input">Password:  </label>
                <label for="sign-up-confirm-password-input">Confirm Password:  </label>
            </div>
            <div class="center">
                <input id="sign-up-username-input" class="padding-3 margin-left-6">
                <input id="sign-up-password-input" class="padding-3 margin-left-6" type="password">
                <input id="sign-up-confirm-password-input" class="padding-3 margin-left-6" type="password">
            </div>
        </div>
        <button id="sign-up-button">Sign Up</button>
        <p id="sign-up-message" class="center"></p>
    </div>
    <div class="center margin-top-30">
        Login
        <div class="next-to-each-other">
            <div class="center">
                <div>
                    <label for="username-input">Username</label>
                    <input id="username-input" type="text">
                </div>
                <div class="margin-top-2">
                    <label for="password-input">Password</label>
                    <input id="password-input" type="password">
                </div>
            </div>
            <button id="login-button">Login</button>
        </div>
        <p id="login-message" class="center"></p>
    </div>

    <script src="login.js" defer>

    </script>
</body>
</html>
