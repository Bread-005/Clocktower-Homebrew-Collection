<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>wiki</title>
</head>
<body>

    <div>
        <a href="role_idea.html"><button class="icon-button" type="submit"><i class="fa-solid fa-square-left"></i></button></a>
    </div>

    <div class="page-top">
        <img src="https://i.postimg.cc/qM09f8cD/placeholder-icon.png" id="wiki-role-image" class="clocktower-icon margin-top-20"/>
        <div class="center padding-50">
            <h1 id="role-name"></h1>
            <h2 id="character-type"></h2>
            <h2 id="ability-text"></h2>
            <h3 id="credits-text"></h3>
        </div>
        <div class="edit-button-container">
            <div>
                <p id="username-display-wiki-page">Your Username: </p>
            </div>
            <button id="edit-button" class="margin-left-30"><i class="fa-solid fa-pen fa-pen-to-square"></i></button>
            <div></div>
        </div>
    </div>

    <div class="center">
        <p id="tag-display"></p>
        <div id="edit-tags" class="center max-width-800">
            <div>Misinformation<input type="checkbox" class="tag" name="Misinformation"></div>
            <div>Death<input type="checkbox" class="tag" name="Death"></div>
            <div>Protection<input type="checkbox" class="tag" name="Protection"></div>
            <div>Wincondition<input type="checkbox" class="tag" name="Wincondition"></div>
            <div>Drunkness<input type="checkbox" class="tag" name="Drunkness"></div>
            <div>Poisoning<input type="checkbox" class="tag" name="Poisoning"></div>
            <div>Character Change<input type="checkbox" class="tag" name="Character Change"></div>
        </div>
    </div>

    <div class="space-between">
        <div id="image-submission">
            <h2>Change Role Icon</h2>
            <input type="url" id="image-input-url">
            <button id="upload-button">Set Image for Role</button>
        </div>

        <div id="edit-role-field" class="center">
            <form>
                <label for="edit-role-name" class="margin">Rolename</label>
                <input class="input" id="edit-role-name" type="text"/>
                <div class="character-type-dropdown margin">
                    <label for="edit-character-type">Charactertype</label>
                    <select class="character-types" id="edit-character-type">
                        <option value="Townsfolk">Townsfolk</option>
                        <option value="Outsider">Outsider</option>
                        <option value="Minion">Minion</option>
                        <option value="Demon">Demon</option>
                        <option value="Traveller">Traveller</option>
                    </select>
                </div>
                <textarea class="text-area-input margin" id="edit-ability-text" cols="30" rows="4" placeholder="Abilitytext"></textarea>
                <br>
                <button id="submit-edit-role-button" name="click" type="reset">
                    Submit Role Change
                </button>
            </form>
        </div>
        <div class="width-290"></div>
    </div>

    <div class="center">
        <div class="next-to-each-other">
            <p id="first-night">firstNight: </p>
            <input id="first-night-input" class="margin-left-10 edit-night-order" type="text">
        </div>
        <p id="first-night-reminder">firstNightReminder: </p>
        <textarea id="first-night-reminder-input" cols="35" rows="3" class="text-area-input edit-night-order"></textarea>
        <div class="next-to-each-other">
            <p id="other-night">otherNight: </p>
            <input id="other-night-input" class="margin-left-10 edit-night-order" type="text">
        </div>
        <p id="other-night-reminder">otherNightReminder: </p>
        <textarea id="other-night-reminder-input" cols="35" rows="3" class="text-area-input edit-night-order"></textarea>
        <button id="edit-night-order-button" class="edit-night-order">Save Night Order Changes</button>
        <p id="edit-night-order-text" class="edit-night-order"></p>
    </div>

    <div class="center margin-top-30">
        <h2>How To Run</h2>
        <p id="howtorun-text"></p>
        <form class="center">
            <textarea id="howtorun-input" class="text-area-input" cols="60" rows="6" placeholder="How To Run Text"></textarea>
            <button id="howtorun-button" class="howtorun-button" type="submit">Change How To Run Text</button>
        </form>
    </div>

    <div class="center margin-top-30">
        <p id="personal-role-rating"></p>
        <p id="average-role-rating"></p>
    </div>

    <div class="margin-top-30 center">
        <div class="comments">
            <div class="center">
                <textarea id="input-comment" class="text-area-input" cols="40" rows="4" placeholder="write comment"></textarea>
                <div class="comments">
                    <button id="add-public-comment-button">add public comment</button>
                    <button id="add-private-comment-button">add private Comment</button>
                </div>
            </div>
            <div id="private-comments-checkbox-div" class="center">
                <label for="only-private-comments-checkbox-input">Only private comments</label>
                <input id="only-private-comments-checkbox-input" type="checkbox">
            </div>
        </div>
        <ul id="comments-list">

        </ul>
    </div>

    <div class="center margin-top-30">
        <button id="download-json-button">Copy Json to clipboard</button>
    </div>

    <div id="delete-role-div" class="center margin-top-20">
        Delete Role
        <button id="delete-role-button"><i class="fa-solid fa-trash"></i></button>
    </div>

    <div id="delete-popup-background" class="delete-popup-background center">
        <div class="center delete-confirmation-popup">
            <p>Are you sure you want to delete this role?</p>
            <div class="space-between">
                <button id="delete-confirmation-yes-button">Yes</button>
                <button id="delete-confirmation-cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="wiki.js" defer>

    </script>
</body>
</html>
