<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" crossorigin="anonymous" href="https://core.ontavio.de/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <title>wiki</title>
</head>
<body>

    <div>
        <a href="index.html"><button class="icon-button" type="submit"><i class="fa-solid fa-square-left"></i></button></a>
    </div>

    <div class="page-top">
        <img src="placeholder-icon.png" id="wiki-role-image" class="clocktower-icon margin-top-20"/>
        <div class="center">
            <h1 id="role-name" class="center"></h1>
            <h2 id="character-type" class="center"></h2>
            <h2 id="ability-text" class="center"></h2>
        </div>
        <div class="edit-button-container">
            <button id="edit-button" class="icon-button" type="reset"><i class="fa-solid fa-pen fa-pen-to-square"></i></button>
        </div>
    </div>

    <div id="edit-role-field" class="center">
        <form>
            <label for="edit-role-name" class="margin">Rollenname</label>
            <input class="input" id="edit-role-name" type="text"/>
            <div class="character-type-dropdown margin">
                <label for="edit-character-type">Charaktertyp</label>
                <select class="character-types" id="edit-character-type">
                    <option value="Townsfolk">Townsfolk</option>
                    <option value="Outsider">Outsider</option>
                    <option value="Minion">Minion</option>
                    <option value="Demon">Demon</option>
                    <option value="Traveller">Traveller</option>
                </select>
            </div>
            <textarea class="text-area-input margin" id="edit-ability-text" cols="30" rows="4" placeholder="Fähigkeitentext"></textarea>
            <br>
            <button id="submit-edit-role-button" name="click" type="reset">
                Rolle bearbeiten
            </button>
        </form>
    </div>

    <div id="image-submission">
        <h2>Ändere Rollen Icon</h2>
        <input type="file" id="image-input-file">
        <input type="url" id="image-input-url">
        <button id="upload-button">Setze Bild für die Rolle</button>
    </div>

    <div class="center margin-top-30">
        <h2>How To Run</h2>
        <p id="howtorun-text"></p>
        <form class="center">
            <textarea id="howtorun-input" class="text-area-input" cols="60" rows="6" placeholder="How To Run Text"></textarea>
            <button id="howtorun-button" class="howtorun-button" type="submit">Ändere How To Run Text</button>
        </form>
    </div>

    <div class="center margin-top-30">
        <p id="role-rating"></p>
    </div>

    <script src="wiki.js" defer>

    </script>
</body>
</html>
